---
version: 2
sources:
  - name: raw_layer
    meta:
      external_location: ./raw_data/{name}.csv
    description: Data from application database, brought in by EL process.
    tables:
      - name: categories
        description: Product categories
        tags: [northwind, raw_layer]
        columns:
          - name: categoryID
            description: Unique identifier for category
            data_type: integer
          - name: categoryName
            description: Name of the product category
            data_type: string
          - name: description
            description: Category description
            data_type: string

      - name: customers
        description: Customer information
        tags: [northwind, raw_layer]
        columns:
          - name: customerID
            description: Unique customer identifier (5-character code)
            data_type: string
          - name: companyName
            description: Company name
            data_type: string
          - name: city
            description: City
            data_type: string
          - name: region
            description: State/region
            data_type: string
          - name: postalCode
            description: Postal/ZIP code
            data_type: string
          - name: country
            description: Country
            data_type: string

      - name: order_details
        description: Individual line items for each order
        tags: [northwind, raw_layer]
        columns:
          - name: orderID
            description: Order identifier (foreign key to orders)
            data_type: integer
          - name: productID
            description: Product identifier (foreign key to products)
            data_type: integer
          - name: unitPrice
            description: Price per unit at time of order
            data_type: decimal
          - name: quantity
            description: Quantity ordered
            data_type: integer
          - name: discount
            description: Discount applied (0.0 to 1.0)
            data_type: decimal

      - name: orders
        description: Order header information
        tags: [northwind, raw_layer]
        columns:
          - name: orderID
            description: Unique order identifier
            data_type: integer
          - name: customerID
            description: Customer identifier (foreign key to customers)
            data_type: string
          - name: employeeID
            description: Employee who took the order
            data_type: integer
          - name: orderDate
            description: Date order was placed
            data_type: timestamp
          - name: requiredDate
            description: Date customer needs order
            data_type: timestamp
          - name: shippedDate
            description: Date order was shipped
            data_type: timestamp
          - name: freight
            description: Shipping cost
            data_type: decimal

      - name: products
        description: Product catalog
        tags: [northwind, raw_layer]
        columns:
          - name: productID
            description: Unique product identifier
            data_type: integer
          - name: productName
            description: Product name
            data_type: string
          - name: supplierID
            description: Supplier identifier (foreign key to suppliers)
            data_type: integer
          - name: categoryID
            description: Category identifier (foreign key to categories)
            data_type: integer
          - name: quantityPerUnit
            description: Quantity description (e.g., "10 boxes x 20 bags")
            data_type: string
          - name: discontinued
            description: Whether product is discontinued (0=active, 1=discontinued)
            data_type: integer

      - name: suppliers
        description: Supplier information
        tags: [northwind, raw_layer]
        columns:
          - name: supplierID
            description: Unique supplier identifier
            data_type: integer
          - name: companyName
            description: Supplier company name
            data_type: string
          - name: city
            description: City
            data_type: string
          - name: region
            description: State/region
            data_type: string
          - name: postalCode
            description: Postal/ZIP code
            data_type: string
          - name: country
            description: Country
            data_type: string